{% extends 'recipe/base.html' %}

{% block content %}

<p>Return to <a href="{% url 'recipe:recipe_builder' %}">HOMEPAGE</a></p>
<form action="" method="POST">
    {% csrf_token %}
    {{ formset.as_p }}
    <p>Hit "Save" to store ingredients - you can add more once you've saved.</p>
    <button type="submit">Save</button>
</form>


{% endblock %}
