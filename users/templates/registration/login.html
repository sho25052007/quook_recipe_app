{% extends "recipe/base.html" %}

{%  block content %}
    <h2>Log in to your account.</h2>
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Log In</button>
        <input type="hidden" name="next" value="{% url 'recipe:home' %}">
    </form>

{%  endblock content %}
